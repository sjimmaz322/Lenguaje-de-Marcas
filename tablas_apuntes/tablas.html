<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo de tabla avanzada</title>
	</head>
	
	<body>
		<h1 align="left">Resultado de la búsqueda</h1>

		<table border="1">
		<caption >Resultado de la búsqueda</caption>
		<tr>
			<th scope="col">Images</th>
			<th scope="col">Datos</th>
			
		</tr>
		<tr>
			<td><img src="images/portatil.png" title="Portátil" alt="Imágen de un portátil"></td>
			<td>
				<p><strong><a href="">Portátil - 3 GHz - 4 GB RAM</a></strong></p>
				<p><a href=""><strong>Comprar</strong></a> <del>2.999€</del> <strong>2.599€</strong></p>
			</td>
		</tr>
		<tr>
			<td><img src="images/videocamara.png" title="Videocámara" alt="Imágen de una videocámara"></td>
			<td>
				<p><strong><a href="">Videocámara - Alta definición 1080p - 60 GB</a></strong></p>
				<p><a href=""><strong>Comprar</strong></a> <del>1.099€</del> <strong>999€</strong></p>
			</td>
		</tr>
		<tr>
			<td><img src="images/tv.png" title="Televisión" alt="Imágen de una televisión"></td>
			<td>
				<p><strong><a href="">Televisor - 46" -  Full HD</a></strong></p>
				<p><a href=""><strong>Comprar</strong></a> <del>1.999€</del> <strong>1.7999€</strong></p>
			</td>
		</tr>
		<tr>
			<td><img src="images/movil.png" title="Teléfono móvil" alt="Imágen de un teléfono móvil"></td>
			<td>
				<p><strong><a href="">Móvil - 3G - Wi-Fi - 8 GB</a></strong></p>
				<p><a href=""><strong>Comprar</strong></a> <del>399€</del> <strong>349€</strong></p>
			</td>
		</tr>
		</table>
		
		
		
	</body>
</html>
