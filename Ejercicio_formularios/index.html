<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>Formulario en varias columnas</title>
	<link href="" rel="shortcut icon"/>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
	<div>
	<form action="index.html" methid="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Alta en el servicio</legend>
				<label for="nombre">Nombre: </label>
				<input class="medium" type="text" name="nombre" id="nombre" value=""/>
				<label for="apellido">Apellidos: </label>
				<input class="large" type="text" name="apellido" id="apellido" value=""/>
				<label for="dni">DNI: </label>
				<input class="small" type="text" name="dni" id="dni" value=""/>
				<label for="password">Contraseña: </label>
				<input class="medium" type="password" name="password" id="password" value=""/>
				
		</fieldset>
		<fieldset>
			<legend>Datos de contacto</legend>
				<label for="telefono">Teléfono: </label>
				<input class="small" type="text" name="telefono" id="telefono" value=""/>
				<label for="email">Email: </label>
				<input class="large" type="text" name="email" id="email" value=""/>
				<label for="direccion">Dirección: </label>
				<input class="medium" type="text" name="direccion" id="direccion" value=""/>
				<label for="cp">Código Postal: </label>
				<input class="small" type="text" name="cp" id="cp" value=""/>
		</fielset>
		</div>
		<input type="submit" name="enviar" id="enviar" value="Darme de alta"/>
	</form>
</body>
</html>
