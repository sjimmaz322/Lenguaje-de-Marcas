<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Rellena tu CV</title>
		<link href="" rel="shortcut icon"/>
	</head>
	
	<body>
	<h2>Rellena tu CV</h2>
	<p>
	<form action="php/insertar_cv.html" method="get" enctype="multipart/form-data">
	<fieldset>
	<legend>Datos personales</legend>
	<label for="nombre">Nombre</label><br/>
		<input type="text" name="nombre" id="nombre" maxlength="30" size="20"/><br/>
	<label for="apellidos">Apellidos</label><br/>
		<input type="text" name="apellidos" id="apellidos" maxlength="80" size="45"/><br/>
	<label for="clave">Contraseña</label><br/>
		<input type="password" name="clave" id="clave" maxlength="10" size="20"/><br/>
	<label for="dni">DNI</label><br/>
		<input type="text" name="dni" id="dni" maxlength="9" size="10"/><br/>
	</fieldset>
	<label>Sexo</label></br>
		<input type="radio" name="sexo" id="hombre" value="hombre"><label for="hombre">Hombre</label><br/>
		<input type="radio" name="sexo" id="mujer" value="mujer"><label for="mujer">Mujer</label>
	</p>
	<p>
	<label for="foto">Incluir mi foto</label>
		<input type="file" name="foto" id="foto" accept="image/*"/>
	</p>
	<p>
		<input type="checkbox" name="Suscribirme" id="Suscribirme" checked/><label for="Suscribirme">Suscribirme al boletín de novedades</label></p>
	
	</p>
	<p>
		<input type="submit" value="Guardar cambios" name="btnGuardar"/>
		<input type="reset" value="Borrar los datos introducidos" name="btnBorrar"/>
	</p>
	</form>
	</body>
</html>
